<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class = "flex justify-center items-center h-screen">
        <div class="flex-col max-w-sm rounded overflow-hidden shadow-lg h-96 w-3/12">
            <div class="px-6 py-8 flex justify-between">
                <div class="font-bold text-xl mb-2">Birthday's Today</div>
                <button class="p-0 w-16 h-16 bg-red-600 py-4 rounded-full hover:bg-red-700 active:shadow-lg mouse shadow transition ease-in duration-200 focus:outline-none">
                <svg viewBox="0 0 20 20" enable-background="new 0 0 20 20" class="w-6 h-6 inline-block">
                    <path fill="#FFFFFF" d="M16,10c0,0.553-0.048,1-0.601,1H11v4.399C11,15.951,10.553,16,10,16c-0.553,0-1-0.049-1-0.601V11H4.601
                                            C4.049,11,4,10.553,4,10c0-0.553,0.049-1,0.601-1H9V4.601C9,4.048,9.447,4,10,4c0.553,0,1,0.048,1,0.601V9h4.399
                                            C15.952,9,16,9.447,16,10z" />
                </svg>
                </button>
            </div>
            <div class=" flex flex-col px-6 pt-4 pb-2 py-8" id="birthdaylist">
                <h4 class="inline-block bg-gray-200 rounded-full px-3 py-2 text-sm font-semibold text-gray-700 mr-2 mb-2 mt-4">#photography</h4>
                <h4 class="inline-block bg-gray-200 rounded-full px-3 py-2 text-sm font-semibold text-gray-700 mr-2 mb-2 mt-4">#travel</h4>
                <h4 class="inline-block bg-gray-200 rounded-full px-3 py-2 text-sm font-semibold text-gray-700 mr-2 mb-2 mt-4">#winter</h4>
            </div>
            <div class = "pt-2 pb-8 flex justify-center">
                <a role="button" onclick = "deleteall()" class="bg-red-600 hover:bg-red-700 text-white text-sm px-4 py-2 mt-8 border rounded-full">Delete all</a>
            </div>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
